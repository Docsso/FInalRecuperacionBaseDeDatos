# ===============================================
# =        Configuración de la Base de Datos      =
# ===============================================
# Reemplace los siguientes valores con las credenciales de su base de datos PostgreSQL.
# Asegúrese de que la base de datos 'clinicadb' exista en su servidor.

spring.datasource.url=jdbc:postgresql://localhost:5432/clinicadb
spring.datasource.username=postgres
spring.datasource.password=1234

# ===============================================
# =           Configuración de JPA / Hibernate    =
# ===============================================
# 'update' creará el esquema de la base de datos automáticamente al iniciar la aplicación
# si las tablas no existen. Para producción, se recomienda usar 'validate' o una
# herramienta de migración como Flyway o Liquibase.

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
